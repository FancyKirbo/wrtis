<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Player</title>
</head>
<body style="margin:0; background:#000; display:flex; justify-content:center; align-items:center; height:100vh;">

  <video id="video" autoplay controls style="max-width:90%; max-height:90%;"></video>

  <script>
    const video = document.getElementById("video");
    const rngNumber = Math.floor(Math.random() * 11); // 0â€“10

    if (rngNumber != 10) {
      video.src = "attachment.mp4";
    } else {
      video.src = "attachment2.mp4";
    }
  </script>

</body>
</html>
